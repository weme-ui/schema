name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install

      - run: npx changelogithub
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Debug Environment
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Token available: ${{ secrets.GITHUB_TOKEN != '' }}"
          npm config list

      - name: Test NPM Authentication
        run: |
          npm whoami --registry https://registry.npmjs.org || echo "NPM authentication failed"
          npm access list packages --registry https://registry.npmjs.org || echo "Cannot list packages"

      - name: Check Package Info
        run: |
          npm view @weme-ui/schema --registry https://registry.npmjs.org || echo "Package not found"

      - name: Publish to NPM
        run: |
          echo "Publishing package..."
          pnpm publish --no-git-checks --provenance --access public --dry-run
          echo "Dry run successful, now publishing for real..."
          pnpm publish --no-git-checks --provenance --access public
        env:
          NPM_CONFIG_PROVENANCE: true
